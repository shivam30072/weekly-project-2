<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- added this for that eye icon in password section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

</body>
<div>
    <form action="">
        <h2 class="h1">Log in</h2>


        <b class="space">Username</b>

        <input class="box" type="email" placeholder="email">
        <p>
            <b class="space">Password</b>

            <input class="box" type="password" name="password" placeholder="at least 8 characters">

            <!-- It is just for eye icon. just for the show doesnt work without javascript -->

            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        </p>

        <input type="checkbox"><b class="left">Remember me</b>
        <p>
            <button type="submit">Log in</button>
        </p>
        <p class="forget-P"><b>Forgot Password?</b> </p>
        <p class="forget-P">Don't have an account?</p>
        <p class="forget-P"><a class="new" href="signup.html" target="_blank"> sign up</a></p>
    </form>
</div>
</body>

</html>
